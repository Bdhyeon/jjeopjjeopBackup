<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <th:block th:replace="fragments/head :: links">
      <!-- bootstrap  -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />

      <link
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
      />
      <!-- icons -->
      <link
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="/static/css/style.css"
        th:href="@{/css/style.css}"
      />
    </th:block>
    <link
      rel="stylesheet"
      href="/static/css/community.css"
      th:href="@{/css/community.css}"
    />
  </head>
  <body class="bg-light">
    <nav th:replace="fragments/nav :: front-nav('community')"></nav>
    <main class="container">
      <div class="bg-white p-5 rounded d-flex flex-column align-items-center">
        <h1>게시판 글쓰기</h1>
        <hr class="my-2 line border border-dark" />

        <form
          class="board"
          action=""
          method="post"
          enctype="multipart/form-data"
          th:object="${community}"
        >
          <select th:field="*{category}" class="form-select mb-3 category">
            <option value="0">자유글</option>
            <option value="1" selected>레시피후기</option>
          </select>
          <div class="recipeSearch mb-3">
            <hr />
            <p class="title">레시피 선택</p>
            <div>
              <div class="recipeSearch-box">
                <input type="text" class="form-control mx-3" />
                <a href="#" class="btn btn-primary mx-3">레시피 조회</a>
              </div>
              <div
                class="recipeSearh-results m-3 border border-secondary rounded"
              >
                <div class="result d-flex border border-secondary m-1 rounded">
                  <img
                    src="/static/media/community/026c960a-0c41-4c2c-9388-212eff749316_ggo.png"
                    width="130px"
                    height="130px"
                    class="m-3"
                  />
                  <p>레시피 이름 : gkdl</p>
                </div>
                <div class="result d-flex border border-secondary m-1 rounded">
                  <img
                    src="/static/media/community/026c960a-0c41-4c2c-9388-212eff749316_ggo.png"
                    width="130px"
                    height="130px"
                    class="m-3"
                  />
                  <p>레시피 이름 : gkdl</p>
                </div>
              </div>
            </div>
            <p class="pt-4">선택 레시피 :</p>
            <hr />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              th:errorclass="is-invalid"
              placeholder="제목을 입력해주세요."
              th:field="*{title}"
              maxlength="30"
            />
            <div class="invalid-feedback" th:errors="*{title}">제목오류</div>
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">사진첨부</label>
            <input
              class="form-control form-control-sm"
              id="formFileSm"
              type="file"
              name="image"
              multiple
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              th:errorclass="is-invalid"
              rows="3"
              id="content"
              placeholder="내용을 입력해주세요."
              th:field="*{content}"
            ></textarea>
            <div class="invalid-feedback" th:errors="*{content}">내용오류</div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary mx-1">등록</button>
            <button
              type="button"
              onclick="location.href='/community'"
              class="btn btn-outline-secondary mx-1"
            >
              취소
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/community.js" th:src="@{/js/community.js}"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
  </body>
</html>
