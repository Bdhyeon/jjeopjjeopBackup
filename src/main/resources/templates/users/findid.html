<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('아이디 찾기')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/user.css" />
    <title>Title</title>
    <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<div class="container">
    <h4>아이디 찾기</h4>
    <h5>이름과 이메일 주소를 입력해 주세요.</h5>
    <form action="/findid" method="post" th:object="${user}">
        <div class="form-group">
            <div class="row g-2 mt-3 align-items-center">
                <div class="col-auto">
                    <label for="username" class="col-form-label">이름</label>
                </div>
                <div class="col-auto">
                    <input
                            class="form-control"
                            type="text"
                            id="username"
                            name="username"
                            th:errorclass="is-invalid"
                            th:field="*{username}"
                            placeholder="이름을 입력하세요"
                            required
                    />
                </div>
                <div class="col-auto">
                    <div class="invalid-feedback" th:errors="*{username}">이름 오류</div>
                </div>
            <div class="row g-2 mb-3 align-items-center">
                <div class="col-auto">
                    <label for="email" class="col-form-label">이메일</label>
                </div>
                <div class="col-auto">
                    <input
                            class="form-control"
                            type="text"
                            id="email"
                            name="email"
                            th:errorclass="is-invalid"
                            th:field="*{email}"
                            placeholder="ex) abc@test.tt"/>
                </div>
                <div class="col-auto">
                    <div class="invalid-feedback" th:errors="*{email}">이메일 오류</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-warning ms-3">아이디 찾기</button>
        <button type="button" class="btn btn-secondary mx-2 my-3" th:onclick="|location.href='@{/login}'|">취소</button>
    </form>
</div>
</body>
</html>
