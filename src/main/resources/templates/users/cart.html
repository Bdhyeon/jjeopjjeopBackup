<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('내 게시글')">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- bootstrap: header에 추가하지 않으면 서버 재시작해야 적용된 내용 확인할 수 있음 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- icons -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/style.css}" />

        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
<body>
<nav th:replace="fragments/nav :: front-nav(title)"></nav>
<div class="wrapper d-flex align-items-stretch">
    <div class="col" th:replace="fragments/userSidebar :: userSidebar"></div>
    <div id="content" class="pt-5">
        <div class="container py-5 h-100">
            <h4 class="row d-flex justify-content-center align-items-center mb-3">장바구니</h4>
            <table class="table table-hover">
                <thead>
                    <tr class="table-warning">
                        <th scope="col">일련번호</th>
                        <th scope="col">상품명</th>
                        <th scope="col">수량 </th>
                        <th scope="col">총가격</th>
                        <th scope="col">결제</th>
                        <th scope="col">삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="produceDTO : ${list}">
                        <input type="hidden" th:value="${produceDTO.produce_num}">
                        <tr>
                            <th:block th:each="payDTO : ${produceDTO.payDTOList}">
                                <th:block th:if="${session.user_id == payDTO.user_id}"><!--로그인한 회원의 아이디와 pay_history의 회원아이디와 일치하는것만 보이도록.-->
                                    <td th:text="${produceDTOStat.count}">일련번호</td>
                                    <td><a th:href="@{/produce/view/{produceNum}(produceNum=${produceDTO.produce_num})}" th:text="${produceDTO.produce_name}"></a></td>
                                    <td th:text="${payDTO.quantity}">수량</td>
                                    <td data-th-text="${#numbers.formatInteger(payDTO.total_price, 3, 'COMMA') + '원'}">총가격</td>
                                    <td>
                                        <form method="post" th:action="@{/kakaoPay/{pay_num}(pay_num=${payDTO.pay_num})}">
                                            <button class="btn btn-md btn-warning">카카오페이로 결제하기</button>
                                        </form>
                                    </td>
                                    <td><a th:href="@{/mypage/cart/delete/{pay_num}(pay_num=${payDTO.pay_num})}">
                                        <button type="button" class="btn btn-md btn-warning">삭제</button></a>
                                    </td>
                                </th:block>
                            </th:block>
                        </tr>
                    </div>
                </tbody>
            </table>

            <!--  ====================페이지네이션 시작======================-->
            <div class="row fixed-bottom" data-aos="fade-up">
                <div class="col-md-12 text-center">
                    <div class="site-block-27">
                        <ul>
                            <li><a href="#">&lt;</a></li>
                            <th:block th:each="pDtos : ${#numbers.sequence(pDto.startPage, pDto.endPage)}">
                                <li class="page-item active">
                                    <a th:if="${pDtos} == ${pDto.currentPage}" th:href="@{/mypage/cart/view/a}" th:text="${pDtos}"></a>
                                </li>
                                <li class="page-item">
                                    <a th:if="${pDtos} != ${pDto.currentPage}" th:href="@{/mypage/cart/view/a(currentPage=${pDtos})}" th:text="${pDtos}"></a>
                                </li>
                            </th:block>
                            <li><a href="#">&gt;</a></li>
                        </ul>
                    </div>
                </div>
                <!--  ====================페이지네이션 끝======================-->
        </div>
    </div>
</div>
</body>
</html>
