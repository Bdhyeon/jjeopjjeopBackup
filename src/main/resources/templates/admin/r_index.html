<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head('게시판')">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap  -->

  />

  <link
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
  />
  <!-- icons -->
  <link
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}" />

  <link
          rel="stylesheet"
          href="/static/css/community.css"

  />

<body class="bg-light">
<nav th:replace="fragments/nav :: front-nav('')"></nav>
<main class="container">
  <div class="bg-white p-5 rounded d-flex flex-column align-items-center">
    <h1>관리자 페이지</h1>
    <!-- <h3>전체글</h3> -->

    <!-- 글쓰기 부분 -->
    <!-- <div class="caption">
      <p class="p-2 bd-highlight" th:text="|글 수 : ${#lists.size(board)}|">

      </p>
      <div>
        <a th:href="@{/community/form}" class="btn btn btn-secondary"
          >글쓰기</a
        >
      </div> -->
    </div>

    <div class="container-fluid">
      <div class="row">
        <div
                class="col-2"

        >
          <!-- admin은 controller에서? -->
          <ul class="list-group">
            <li class="list-group-item">
              <a href="/admin" class="nav-link category">회원관리</a>
            </li>
            <li class="list-group-item">
              <a href="/recipe/rcpList" class="nav-link category">레시피관리</a>
            </li>
            <li class="list-group-item">
              <a href="/admin/s_index" class="nav-link category">쇼핑관리</a>

            <li class="list-group-item">

            <thead class="bg-secondary bg-gradient">

    <th scope="col">#</th>

    <th scope="col">레시피 이름</th>
    <th scope="col">신고수</th>
    <th scope="col">삭제</th>

  </tr>
            </thead>
            <tbody>
              <tr th:each="rd:${apprcplist}">
                <th scope="row"></th>
<!--                <a th:href="@{|/admin/detail?user_id=${rd.user_id}|}"><td th:text="${rd.title}"></td></a>-->
                <td th:text="${rd.user_id}"></td>
                <td th:text="${rd.rcp_name}"></td>
                <td th:text="${rd.report}"></td>
                <td><a th:href="@{|/admin/delrcp/${rd.user_id}|}"  class="btn btn btn-secondary">삭제</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
