<!-- book section -->
<section class="book_section layout_padding">
  <div class="container" >
    <div class="heading_container d-block text-center">
      <h2>판매게시글 등록</h2>
    </div>
<!--    d-flex justify-content-center" 내부요소들을 가운데 정렬하기-->
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form_container">
          <form name="write" id="write" method="post" enctype="multipart/form-data">
            <div>
              <input type="text" class="form-control" name="user_id" id="user_id" placeholder="아이디" />
            </div>
            <div>
              <select class="form-control nice-select wide" name='produce_type' size='1'>
                <option value="" disabled selected>상품종류선택</option>
                <option value="1">채소</option>
                <option value="2">과일</option>
                <option value="3">곡물</option>
                <option value="4">기타</option>
              </select>
            </div>
            <div>
              <input type="text" class="form-control" name="produce_name" placeholder="상품명과 판매단위(ex 청송사과 1kg)" />
            </div>
            <div>
              <input type="text" class="form-control" name="price" placeholder="금액(숫자만 입력해주세요)" />
            </div>
            <div>
              <input type="file" name="file">
            </div>
            <div>
              <textarea class="form-control" name="produce_description" placeholder="상품상세설명"></textarea>
            </div>
            <div class="btn_box d-flex justify-content-center">
              <button>등록</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- end book section -->
