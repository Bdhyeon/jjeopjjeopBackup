<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--  th:replace="fragments/head('쇼핑')"-->
  <meta charset="UTF-8">
  <title>판매글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet" />
  <!-- 서버안돌아갈때도???  -->
</head>
<body>
<nav th:replace="fragments/nav :: front-nav('shopping')"></nav>

<section class="form_section layout_padding mt-5"><!--mt-5: margin top을 5만큼 줘라-->
  <div class="container" >
    <div class="heading_container d-block text-center">
      <h2>판매게시글 등록</h2>
    </div>
<!--d-flex justify-content-center" 내부요소들을 가운데 정렬하기-->
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form_container">
          <form name="write" id="write" method="post" enctype="multipart/form-data" th:object="${produceDTO}"><!--form에 action이 없는데 어떻게 돌아가는 거...?-->
            <div>
              <input type="hidden" class="form-control" name="user_id" id="user_id" th:value="${session.user_id}" placeholder="판매자아이디(나중에 없어지는 input입니다. 일단은 hee로만 입력하기.)" />
            </div>
            <div>
              <select class="form-control nice-select wide" name='produce_type' size='1'>
                <option value="" disabled selected>상품종류선택</option>
                <option value="1">채소</option>
                <option value="2">과일</option>
                <option value="3">곡물</option>
                <option value="4">기타</option>
              </select>
            </div>
            <div>
              <input type="text" class="form-control" name="produce_name" placeholder="상품명과 판매단위(ex 청송사과 1kg)" />
            </div>
            <div>
              <input type="text" class="form-control" name="price" placeholder="금액(숫자만 입력해주세요)" />
            </div>
           <div class="mb-3"><!--margin buttom 3-->
             <input type="file" name="file" class="form-control-lg">
           </div>
            <div>
              <textarea class="form-control" name="produce_description" placeholder="상품상세설명"th:field="*{produce_description}" th:classappend="${#fields.hasErrors('produce_description')} ? 'is-invalid'">
                            </textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('produce_description')}" th:errors="*{produce_description}">
                에러메시지
              </div>
            </div>
            <div class="btn_box d-flex justify-content-center">
              <button>등록</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
