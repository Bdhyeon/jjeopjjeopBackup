<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>판매글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--===============================-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <!--===============================-->

  <th:block th:replace="fragments/head :: links"> </th:block>
  <link href="/static/css/produce.css" th:href="@{/css/produce.css}" rel="stylesheet" />
  <!-- 서버안돌아갈때도???  -->
</head>
<body>
<nav th:replace="fragments/nav :: front-nav('shopping')"></nav>

<section class="form_section layout_padding mt-5"><!--mt-5: margin top을 5만큼 줘라-->
  <div class="container" >
    <div class="heading_container d-block text-center">
      <h2>판매게시글 등록</h2>
    </div>
<!--d-flex justify-content-center" 내부요소들을 가운데 정렬하기-->
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="form_container">
          <form name="write" id="write" method="post" enctype="multipart/form-data"
                th:action="@{/produce/write}" th:object="${produceDTO}"><!--form에 action이 없는데 어떻게 돌아가는 거...?-->
            <div>
              <input type="hidden" class="form-control" name="user_id" id="user_id" th:value="${session.user_id}" />
            </div>
            <div>
              <select class="form-control nice-select wide form-select" name='produce_type' size='1'
                      th:field="*{produce_type}" th:errorclass="is-invalid">
                <option value="" selected>상품종류선택</option>
                <option th:value="1">채소</option>
                <option th:value="2">과일</option>
                <option th:value="3">곡물</option>
                <option th:value="4">기타</option>
              </select>
              <div class="invalid-feedback" th:errors="*{produce_type}">에러메시지</div>
            </div>
            <div>
              <input type="text" class="form-control" name="produce_name" placeholder="상품명과 판매단위(ex 청송사과 1kg)" th:field="*{produce_name}"/>
            </div>
            <div>
              <input type="text" class="form-control" name="price" placeholder="금액(숫자만 입력해주세요)" th:field="*{price}"/>
            </div>
           <div class="mt-4">
             <label for="input-file" class="button" style="color:blue">
               여기를 클릭하여 상품이미지 업로드
             </label>
             <input type="text" id="fileName" name="fileName" placeholder="업로드한 파일명">
             <input type="file" name="file" id="input-file" class="form-control-lg" style="display:none"
                    onchange="javascript:document.getElementById('fileName').value = this.value.slice(this.value.lastIndexOf('\\')+1)">
           </div>
            <div>
              <textarea class="form-control" name="produce_description" placeholder="상품상세설명"
                        th:field="*{produce_description}" th:classappend="${#fields.hasErrors('produce_description')} ? 'is-invalid'"></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('produce_description')}" th:errors="*{produce_description}">
                에러메시지
              </div>
              <textarea class="form-control" name="produce_description" placeholder="상품상세설명" id="validationDefaultUsername"
                        th:field="*{produce_description}"></textarea>
            </div>
            <div class="btn_box d-flex justify-content-center">
              <button type="submit">등록</button>
            </div>
          </form>

          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername" required>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
